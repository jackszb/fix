name: Run Domain Regex Fix Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 手动触发工作流

jobs:
  fix_domain_regex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 安装 requests 库

      - name: Run the domain regex fix script
        run: |
          python auto_fix_and_download_domain_regex.py  # 运行你的修复脚本

      - name: Check if there are changes to commit
        id: check_changes
        run: |
          git diff --exit-code || echo "Changes detected"

      - name: Commit and push changes
        if: steps.check_changes.outputs.exit_code != 0
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add domain_regex.json
          git commit -m "Fix domain regex issues"
          git push origin main  # 推送更改到主分支
